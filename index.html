<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href='stylesheet.css'>
    <script src="script.js"></script>
</head>
<body>
    <div class="sidebar"><div class="attrib">Photo by some random on the internet.</div></div>
    <div class="main">
        <div class="header-text">
            <p>Move to an alien planet right now! You'll definitely regret it, but there's a cool picture in the sidebar to entice you.<br><br>
            Please do redeem sir!</p>
        </div>
        <div class="form-bg">
        <div class="form-area">
            <p>Sign-up for a very sad adventure now:</p>
            <form action="" method="post">
                <div class="form-box">
                <div class="form-col">
                    <div class="form-unit">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="form-unit">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-unit">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-unit">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div class="form-unit">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" required>
                    </div>
                    <div class="form-unit">
                        <label for="conf_password">Confirm Password</label>
                        <input type="password" id="conf_password" required>
                    </div>
                </div>
                </div>
            </form>
        </div></div>
        <div class="submission-box">
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
